
dn: cn=config
objectClass: olcGlobal
cn: config

dn: cn=module,cn=config
objectClass: olcModuleList
cn: module
olcModulepath:  /usr/lib/ldap
olcModuleload:  back_mdb.la

dn: cn=schema,cn=config
objectClass: olcSchemaConfig
cn: schema


include   /etc/ldap/schema/core.schema
include   /etc/ldap/schema/cosine.schema
include   /etc/ldap/schema/misc.schema
include   /etc/ldap/schema/inetorgperson.schema
# include   /etc/ldap/schema/nis.schema


dn: olcDatabase=frontend,cn=config
objectClass: olcDatabaseConfig
objectClass: olcFrontendConfig
olcDatabase: frontend

dn: olcDatabase=mdb,cn=config
objectClass: olcDatabaseConfig
objectClass: olcMdbConfig
olcDatabase: mdb
OlcDbMaxSize: 1073741824
olcSuffix: dc=example,dc=com
olcRootDN: cn=Manager,dc=example,dc=com
olcRootPW: rAR84,NZ=F
olcDbDirectory: /var/tmp/slapd
olcDbIndex: objectClass eq

dn: olcDatabase=monitor,cn=config
objectClass: olcDatabaseConfig
olcDatabase: monitor
olcRootDN: cn=config
olcMonitoring: FALSE


pidfile  /var/run/slapd/slapd.pid
#argsfile /var/tmp/slapd/slapd.args

modulepath /usr/lib/ldap

database  ldif
directory /tmp/slapd

suffix    "dc=example,dc=com"
rootdn    "cn=admin,dc=example,dc=com"
rootpw    {SSHA}2Gl8VBvuOxkhcrVCRNzDcCG9ecJHg0gl

TLSCertificateFile test/env/slapdcert.pem
TLSCertificateKeyFile test/env/slapdkey.pem
